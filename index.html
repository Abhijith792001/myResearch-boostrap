<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Research</title>
  <link rel="stylesheet" href="bootstrap-5.3.8/css/bootstrap.min.css">
  <link rel="shortcut icon" href="assets/favicon-.ico">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    /* Navbar Styles */
    .navbar {
      background: #ffffff;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.03);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: translateY(-2px);
    }

    .navbar-brand img {
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover img {
      transform: rotate(5deg);
    }

    .btn-staff-login {
      background: linear-gradient(135deg, #a4123f 0%, #8a0f34 100%);
      color: white;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-staff-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(164, 18, 63, 0.3);
    }

    .btn-staff-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-staff-login:hover::before {
      left: 100%;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      padding: 4rem 0;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 60%;
      height: 150%;
      background: radial-gradient(circle, rgba(164, 18, 63, 0.03) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }

    .hero-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      line-height: 1.2;
      letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: #6c757d;
      margin-bottom: 2rem;
      line-height: 1.6;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .text-primary {
      background: linear-gradient(135deg, #a4123f 0%, #d4145a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Buttons */
    .btn-cta {
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .btn-cta-primary {
      background: linear-gradient(135deg, #a4123f 0%, #8a0f34 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(164, 18, 63, 0.2);
    }

    .btn-cta-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(164, 18, 63, 0.3);
      color: white;
    }

    .btn-cta-secondary {
      background: white;
      color: #a4123f;
      border: 2px solid #a4123f;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .btn-cta-secondary:hover {
      background: #a4123f;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(164, 18, 63, 0.2);
    }

    /* Image Container */
    .hero-image-container {
      position: relative;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .hero-image {
      width: 100%;
      height: auto;
      max-height: 600px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    .hero-image:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
    }

    /* Floating Shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      animation: floatShape 15s ease-in-out infinite;
    }

    .shape-1 {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(164, 18, 63, 0.1), rgba(164, 18, 63, 0.05));
      top: 10%;
      left: -5%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.05));
      bottom: 20%;
      right: -3%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, rgba(13, 110, 253, 0.08), rgba(13, 110, 253, 0.03));
      top: 50%;
      left: 5%;
      animation-delay: 4s;
    }

    @keyframes floatShape {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -30px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 20px) rotate(240deg);
      }
    }

    /* Feature Cards */
    .feature-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2.5rem;
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    .feature-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      padding: 1.25rem;
      border-radius: 15px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-color: rgba(164, 18, 63, 0.2);
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #a4123f 0%, #d4145a 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
      color: white;
    }

    .feature-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: #212529;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-section {
        padding: 3rem 0;
      }

      .hero-title {
        font-size: 2rem;
      }

      .btn-cta {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }

      .feature-cards {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="assets/logo.png" class="d-none d-md-inline-block" alt="Logo" height="40">
        <img src="assets/logo.png" class="d-md-none d-inline-block" alt="Logo" height="30">
        <div class="lh-sm">
          <p class="m-0 fw-semibold fs-5 text-primary">MyResearch</p>
          <p style="font-size: 11px;" class="m-0 text-muted small">Research Portal</p>
        </div>
      </a>
      
      <button class="btn btn-staff-login shadow-sm rounded-pill d-none d-md-inline-flex align-items-center gap-2 px-4 py-2 fw-semibold">
        Staff Login
      </button>
      <button class="btn btn-staff-login shadow-sm rounded-pill d-inline-block d-md-none align-items-center gap-2 px-3 py-2 fw-semibold" style="font-size: 11px;">
        Staff Login
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center g-5">
        <!-- Left side: Text content -->
        <div class="col-lg-6 col-md-12">
          <h1 class="hero-title">
            Advancing Knowledge <span class="text-primary">Through Research</span>
          </h1>

          <p class="hero-subtitle">
            Join a community of researchers and innovators pushing the boundaries of science, technology, and discovery.
          </p>

          <div class="d-flex gap-3 flex-wrap">
            <a href="#explore" class="btn-cta btn-cta-primary">
              Explore Research
              <i data-lucide="arrow-right" style="width: 18px; height: 18px;"></i>
            </a>
            <a href="#learn" class="btn-cta btn-cta-secondary">
              Learn More
            </a>
          </div>

          <!-- Feature Cards -->
          <div class="feature-cards">
            <div class="feature-card">
              <div class="feature-icon">
                <i data-lucide="users" style="width: 20px; height: 20px;"></i>
              </div>
              <p class="feature-title">500+ Researchers</p>
            </div>
            <div class="feature-card">
              <div class="feature-icon">
                <i data-lucide="book-open" style="width: 20px; height: 20px;"></i>
              </div>
              <p class="feature-title">1000+ Publications</p>
            </div>
            <div class="feature-card">
              <div class="feature-icon">
                <i data-lucide="award" style="width: 20px; height: 20px;"></i>
              </div>
              <p class="feature-title">50+ Awards</p>
            </div>
          </div>
        </div>

        <!-- Right side: Image -->
        <div class="col-lg-6 col-md-12">
          <div class="hero-image-container">
            <img src="assets/home1.png" alt="Research Illustration" class="hero-image">
            
            <!-- Floating shapes -->
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="bootstrap-5.3.8/js/bootstrap.bundle.min.js"></script>
  <script>
    lucide.createIcons();

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Navbar shadow on scroll
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.08)';
      } else {
        navbar.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.03)';
      }
    });
  </script>
</body>

</html>
