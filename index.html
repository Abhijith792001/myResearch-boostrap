<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Research</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    /* Modern Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 1.2rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: translateY(-2px);
    }

    .logo-text-main {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #a4123f, #d4145a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .logo-text-sub {
      font-size: 0.75rem;
      color: #6c757d;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .btn-staff {
      background: linear-gradient(135deg, #a4123f, #d4145a);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(164, 18, 63, 0.2);
      position: relative;
      overflow: hidden;
    }

    .btn-staff::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #d4145a, #a4123f);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .btn-staff:hover::before {
      left: 0;
    }

    .btn-staff:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(164, 18, 63, 0.3);
    }

    /* Hero Section */
    .hero-section {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      padding: 4rem 0;
      position: relative;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, rgba(164, 18, 63, 0.02), rgba(212, 20, 90, 0.05));
      border-radius: 50% 0 0 50%;
      z-index: -1;
    }

    .hero-content h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      color: #1a1a1a;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      letter-spacing: -1px;
    }

    .hero-content h1 span {
      background: linear-gradient(135deg, #a4123f, #d4145a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-content p {
      font-size: 1.25rem;
      color: #6c757d;
      line-height: 1.8;
      margin-bottom: 2.5rem;
      max-width: 550px;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, #a4123f, #d4145a);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(164, 18, 63, 0.2);
      position: relative;
      overflow: hidden;
    }

    .btn-primary-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #d4145a, #a4123f);
      transition: left 0.3s ease;
      z-index: 0;
    }

    .btn-primary-custom:hover::before {
      left: 0;
    }

    .btn-primary-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(164, 18, 63, 0.3);
    }

    .btn-primary-custom span {
      position: relative;
      z-index: 1;
    }

    .btn-outline-custom {
      background: transparent;
      color: #a4123f;
      border: 2px solid #a4123f;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-outline-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #a4123f, #d4145a);
      transition: left 0.3s ease;
      z-index: 0;
    }

    .btn-outline-custom:hover::before {
      left: 0;
    }

    .btn-outline-custom:hover {
      color: white;
      border-color: transparent;
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(164, 18, 63, 0.2);
    }

    .btn-outline-custom span {
      position: relative;
      z-index: 1;
    }

    .hero-image {
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.1));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Decorative elements */
    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: pulse 4s ease-in-out infinite;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #a4123f, #d4145a);
      top: 10%;
      right: 5%;
      z-index: -1;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #d4145a, #a4123f);
      bottom: 15%;
      left: 5%;
      z-index: -1;
      animation-delay: 2s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.15;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 0;
      }

      .logo-text-main {
        font-size: 1.25rem;
      }

      .btn-staff {
        padding: 0.6rem 1.5rem;
        font-size: 0.9rem;
      }

      .hero-section {
        text-align: center;
        padding: 2rem 0;
      }

      .hero-content p {
        margin-left: auto;
        margin-right: auto;
      }

      .btn-primary-custom,
      .btn-outline-custom {
        padding: 0.875rem 2rem;
        font-size: 1rem;
        width: 100%;
        margin-bottom: 0.75rem;
      }

      .hero-image {
        margin-top: 3rem;
      }

      .decorative-circle {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Decorative circles -->
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-3" href="#">
        <img src="assets/logo.png" alt="Logo" height="40" class="d-none d-md-inline-block">
        <img src="assets/logo.png" alt="Logo" height="30" class="d-md-none">
        <div class="lh-1">
          <p class="m-0 logo-text-main">MyResearch</p>
          <p class="m-0 logo-text-sub">RESEARCH PORTAL</p>
        </div>
      </a>
      <button class="btn-staff">
        <span>Staff Login</span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left side -->
        <div class="col-lg-6 col-12 hero-content">
          <h1>
            Advancing Knowledge<br>Through <span>Research</span>
          </h1>
          <p>
            Join our community of researchers and scholars dedicated to pushing the boundaries of innovation and discovery.
          </p>
          <div class="d-flex gap-3 flex-wrap">
            <button class="btn-primary-custom">
              <span>Explore Research</span>
            </button>
            <button class="btn-outline-custom">
              <span>Learn More</span>
            </button>
          </div>
        </div>

        <!-- Right side -->
        <div class="col-lg-6 col-12 hero-image mt-3">
          <img src="assets/home1.png" style="border-radius: 24px;" alt="Research" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
